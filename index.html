<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ETHZ Courses</title>

  <!-- ETH blue logo favicon -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="https://www.ethz.ch/etc/designs/ethz/img/header/ethz_logo_blue.svg"
  />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    /* Vertical distribution */
    .container {
      width: 100%;
      min-height: 100vh;
      padding: 48px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Course bars */
    .course-row {
      width: 100vw;
      padding: 32px 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #ffffff;
    }

    .course-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Links */
    .links {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    /* Rhomboid buttons */
    .link-rhombus {
      width: 72px;
      height: 72px;
      transform: skewX(-20deg);
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -18px;
      margin-bottom: -18px;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .link-rhombus span {
      width: 34px;
      height: 34px;
      transform: skewX(20deg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: block;
    }

    .link-rhombus:hover {
      transform: skewX(-20deg) translateY(-2px);
      filter: brightness(1.08);
    }

    /* Brand colors + icons */
    .eth {
      background: #1f4ed8;
    }
    .eth span {
      background-image: url("https://www.ethz.ch/etc/designs/ethz/img/header/ethz_logo_white.svg");
    }

    .gitlab {
      background: #fc6d26;
    }
    .gitlab span {
      background-image: url("https://about.gitlab.com/images/press/logo/svg/gitlab-icon-rgb.svg");
    }

    .moodle {
      background: #f98012;
    }
    .moodle span {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/9/9a/Moodle_logo.svg");
    }

    .expert {
      background: #3b82f6;
    }
    .expert span {
      background-image: url("https://expert.ethz.ch/favicon.ico");
    }

    /* Responsive */
    @media (max-width: 720px) {
      .course-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
      }

      .links {
        justify-content: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="course-row eth">
      <div class="course-title">Past Papers</div>
      <div class="links">
        <a class="link-rhombus eth" href="https://exams.vis.ethz.ch/" target="_blank">
          <span></span>
        </a>
      </div>
    </div>

    <div class="course-row gitlab">
      <div class="course-title">Intro Programming</div>
      <div class="links">
        <a class="link-rhombus eth"
           href="https://lec.inf.ethz.ch/infk/eprog/2025/#contact-and-support"
           target="_blank">
          <span></span>
        </a>
        <a class="link-rhombus gitlab"
           href="https://gitlab.inf.ethz.ch/course-eprog2025/students/hongta/-/tree/main"
           target="_blank">
          <span></span>
        </a>
      </div>
    </div>

    <div class="course-row moodle">
      <div class="course-title">Algorithms & Data Structures</div>
      <div class="links">
        <a class="link-rhombus moodle"
           href="https://moodle-app2.let.ethz.ch/course/view.php?id=26169"
           target="_blank">
          <span></span>
        </a>
        <a class="link-rhombus expert"
           href="https://expert.ethz.ch/enrolled/AS25/aud/exercises"
           target="_blank">
          <span></span>
        </a>
      </div>
    </div>

    <div class="course-row eth">
      <div class="course-title">Linear Algebra</div>
      <div class="links">
        <a class="link-rhombus eth"
           href="https://ti.inf.ethz.ch/ew/courses/LA25/index.html"
           target="_blank">
          <span></span>
        </a>
        <a class="link-rhombus moodle"
           href="https://moodle-app2.let.ethz.ch/course/view.php?id=26165"
           target="_blank">
          <span></span>
        </a>
      </div>
    </div>

    <div class="course-row moodle">
      <div class="course-title">Discrete Mathematics</div>
      <div class="links">
        <a class="link-rhombus moodle"
           href="https://moodle-app2.let.ethz.ch/course/view.php?id=26135"
           target="_blank">
          <span></span>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
